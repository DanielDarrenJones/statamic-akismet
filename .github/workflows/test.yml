name: Run Tests

on:
  push:
  pull_request:

jobs:
  php-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        php: [7.4]
        laravel: [7.*, 6.*]
        dependency-version: [prefer-lowest, prefer-stable]
        os: [ubuntu-latest]
        include:
          - laravel: 7.*
            testbench: 5.*
          - laravel: 6.*
            testbench: 4.*
          - php: 7.4
            dependency-version: prefer-lowest
            additional-deps: '"mockery/mockery:>=1.2.3"'
    name: P${{ matrix.php }} - L${{ matrix.laravel }} - ${{ matrix.dependency-version }} - ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v1
      - name: Setup PHP
        uses: shivammathur/setup-php@v1
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick
          coverage: none
      - name: Install dependencies
        run: |
             composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" ${{ matrix.additional-deps }} --no-interaction --no-update
             composer update --${{ matrix.dependency-version }} --prefer-dist --no-interaction --no-suggest
      - name: Execute tests
        run: vendor/bin/phpunit -c phpunitL6.xml.dist
        if: matrix.laravel == 'L6.*'
        env:
          MAILCHIMP_APIKEY: ${{ secrets.MailchimpApiKey }}
      - name: Execute tests
        run: vendor/bin/phpunit -c phpunit.xml.dist
        if: matrix.laravel == 'L7.*'
        env:
          MAILCHIMP_APIKEY: ${{ secrets.MailchimpApiKey }}
